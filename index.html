<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kazzy Enterprises</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">Kazzy Enterprises</div>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#login">Login</a></li>
        <li><a href="#order">Order</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="login">
    <h2>Login</h2>
    <p>This is the login section. (Form functionality can be added later.)</p>
  </section>

  <section id="order">
    <h2>Order</h2>
    <p>Place your order for sweets, chocolates, biscuits, and wafers.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: support@kazzyenterprises.com<br />Phone: +91-XXXXXXXXXX</p>
  </section>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
